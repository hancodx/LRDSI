  <style>
    .text {

      color: #6c6cf7;
      position: absolute;

    }

    .show {
      animation: in .5s ease both;
    }

    .hide:not(.no-hide) {
      animation: out .5s ease both;
    }


    @keyframes in {
      0% {
        opacity: 0;
        transform: translateY(100%);
      }

      100% {
        transform: translateY(0%);
        opacity: 1;
      }
    }

    @keyframes out {
      0% {
        transform: translateY(0%);
        opacity: 1;
      }

      100% {
        opacity: 0;
        transform: translateY(-100%);
      }
    }
  </style>


  <script>
    const delay = (delayInms) => {
      return new Promise(resolve => setTimeout(resolve, delayInms));
    }

    document.querySelectorAll(".split").forEach(el => {
      var html = el.textContent.split('').map(e => "<span style='display: inline-flex;'>" + e + "</span>").join("")
      el.innerHTML = html;
    })

    const animLeafs = async (el) => {
      const leafs = el.children;
      for (var j = 0; j < leafs.length; j++) {
        const leaf = leafs[j];
        leaf.classList.remove("hide");
        leaf.classList.add("show");
        await delay(500);
        leaf.classList.add("hide");
        leaf.classList.remove("show");
        await delay(500);
      }
      animLeafs(el);
    }
    document.querySelectorAll(".anim-leafs").forEach(animLeafs)

  </script>
